<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EICR Voice App</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<!-- PDF Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('SW registration failed', err));
  }
</script>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9fafb; color: #111827; }
  h1 { text-align: center; margin-bottom: 10px; }
  .section { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  label { display: block; margin-bottom: 6px; font-weight: bold; }
  input, textarea { width: 80%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
  button { padding: 10px 14px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 5px;}
  .mic { background: #10b981; margin-left: 5px; }
  #circuits, #observations { margin-top: 10px; }
  canvas { border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>

<h1>EICR Voice App</h1>

<div class="section">
  <h2>Client Details</h2>
  <label>Client Name</label>
  <div>
    <input id="clientName" placeholder="Client name" />
    <button class="mic" onclick="startVoice('clientName')">ðŸŽ¤</button>
  </div>
  <label>Address</label>
  <div>
    <input id="clientAddress" placeholder="Client address" />
    <button class="mic" onclick="startVoice('clientAddress')">ðŸŽ¤</button>
  </div>
</div>

<div class="section">
  <h2>Purpose & Date</h2>
  <label>Purpose</label>
  <div>
    <input id="purpose" placeholder="Purpose of report" />
    <button class="mic" onclick="startVoice('purpose')">ðŸŽ¤</button>
  </div>
  <label>Inspection Date</label>
  <input id="inspectionDate" type="date" />
</div>

<div class="section">
  <h2>Installation Details</h2>
  <label>Installation Info</label>
  <div>
    <textarea id="installationDetails" placeholder="Details about installation"></textarea>
    <button class="mic" onclick="startVoice('installationDetails')">ðŸŽ¤</button>
  </div>
</div>

<div class="section">
  <h2>Circuits</h2>
  <button onclick="addCircuit()">+ Add Circuit</button>
  <div id="circuits"></div>
</div>

<div class="section">
  <h2>Observations</h2>
  <button onclick="addObservation()">+ Add Observation</button>
  <div id="observations"></div>
</div>

<div class="section">
  <h2>Signature</h2>
  <canvas id="sigCanvas" width="300" height="100"></canvas><br>
  <button onclick="clearSig()">Clear</button>
</div>

<div class="section">
  <h2>Preview & Export</h2>
  <button onclick="previewReport()">Generate Preview</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <pre id="preview" style="white-space: pre-wrap; background:#f3f4f6; padding:10px; margin-top:10px;"></pre>
</div>

<script>
  function startVoice(fieldId) {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice recognition not supported");
      return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-GB';
    recognition.onresult = (event) => {
      document.getElementById(fieldId).value = event.results[0][0].transcript;
    };
    recognition.start();
  }

  function addCircuit() {
    const div = document.createElement('div');
    const id = 'circuit_' + document.querySelectorAll('#circuits input').length;
    div.innerHTML = `<input id="${id}" placeholder="Circuit details" style="width:70%">
                     <button class="mic" onclick="startVoice('${id}')">ðŸŽ¤</button>`;
    document.getElementById('circuits').appendChild(div);
  }

  function addObservation() {
    const div = document.createElement('div');
    const id = 'observation_' + document.querySelectorAll('#observations input').length;
    div.innerHTML = `<input id="${id}" placeholder="Observation" style="width:70%">
                     <button class="mic" onclick="startVoice('${id}')">ðŸŽ¤</button>`;
    document.getElementById('observations').appendChild(div);
  }

  const canvas = document.getElementById('sigCanvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mousemove', draw);
  function draw(e) {
    if (!drawing) return;
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
    ctx.fill();
  }
  function clearSig() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function previewReport() {
    const clientName = document.getElementById('clientName').value;
    const clientAddress = document.getElementById('clientAddress').value;
    const purpose = document.getElementById('purpose').value;
    const date = document.getElementById('inspectionDate').value;
    const details = document.getElementById('installationDetails').value;

    let circuits = '';
    document.querySelectorAll('#circuits input').forEach(i => circuits += `- ${i.value}\n`);
    let observations = '';
    document.querySelectorAll('#observations input').forEach(i => observations += `- ${i.value}\n`);

    const report = `EICR Report
Client: ${clientName}
Address: ${clientAddress}
Purpose: ${purpose}
Inspection Date: ${date}

Installation Details:
${details}

Circuits:
${circuits}

Observations:
${observations}`;

    document.getElementById('preview').innerText = report;
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Load logos
    const myLogo = await loadImage('powerhive-logo.png');
    const napitLogo = await loadImage('napit-logo.png');

    // Header with logos and title
    doc.addImage(myLogo, 'PNG', 14, 10, 40, 20);
    doc.addImage(napitLogo, 'PNG', 150, 10, 40, 20);
    doc.setFontSize(18);
    doc.text("Electrical Installation Condition Report", 14, 40);

    // Gather data
    const clientName = document.getElementById('clientName').value;
    const clientAddress = document.getElementById('clientAddress').value;
    const purpose = document.getElementById('purpose').value;
    const date = document.getElementById('inspectionDate').value;
    const details = document.getElementById('installationDetails').value;

    let circuits = [];
    document.querySelectorAll('#circuits input').forEach((i, index) => circuits.push([index+1, i.value]));
    let observations = [];
    document.querySelectorAll('#observations input').forEach((i, index) => observations.push([index+1, i.value]));

    // Client & Installation Details Table
    doc.autoTable({
      startY: 50,
      head: [['Field', 'Value']],
      body: [
        ['Client Name', clientName],
        ['Address', clientAddress],
        ['Purpose', purpose],
        ['Inspection Date', date],
        ['Installation Details', details]
      ],
      theme: 'grid'
    });

    // Circuits Table
    doc.autoTable({
      startY: doc.lastAutoTable.finalY + 10,
      head: [['#', 'Circuit Details']],
      body: circuits.length ? circuits : [['-', 'No circuits added']],
      theme: 'grid'
    });

    // Observations Table
    doc.autoTable({
      startY: doc.lastAutoTable.finalY + 10,
      head: [['#', 'Observation']],
      body: observations.length ? observations : [['-', 'No observations']],
      theme: 'grid'
    });

    // Declaration & Signature
    const signatureImage = canvas.toDataURL("image/png");
    doc.text("I certify that the inspection has been carried out in accordance with BS 7671.", 14, doc.lastAutoTable.finalY + 20);
    doc.addImage(signatureImage, 'PNG', 14, doc.lastAutoTable.finalY + 30, 60, 20);
    doc.text("Inspector Signature", 14, doc.lastAutoTable.finalY + 55);

    doc.save("EICR_Report.pdf");
  }

  function loadImage(url) {
    return new Promise((resolve) => {
      const img = new Image();
      img.src = url;
      img.onload = () => resolve(img);
    });
  }
</script>

</body>
</html>
